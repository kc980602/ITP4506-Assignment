<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  table {
    border-collapse: collapse;
  }
  table, td {
    padding:5px;
    border: 1px solid black;
  }
  </style>
</head>
<body>
  <h1>Student Input Form</h1>
  <form class="" action="index.html" method="get">
    <fieldset>
      <legend>Personal Particular</legend>
      Name: <input type="text" name="username"><br><br>
      Password: <input type="password" name="password"><br><br>
      <input type="radio"name="gender"value="m">Male
      <input type="radio"name="gender"value="f">Female<br><br>
      <select name="campus">
        <option value="ty">Tsing yi</option>
        <option value="tm">Tuen mun</option>
        <option value="lwl">Lee Wai Lee</option>
      </select><br><br>
    </fieldset>
    <fieldset>
      <legend>Languages</legend>
      <input type="checkbox" name="language" value="java"/>Java
      <input type="checkbox" name="language" value="c"/>C/C++
      <input type="checkbox" name="language" value="cs"/>C#
    </fieldset>
    <fieldset>
      <legend>Instruction</legend>
      <textarea name="instruction" rows="4" cols="50">Enter your instruction here...</textarea>
      <input type="hidden"name="secret"value="888">
    </fieldset>
    <input type="submit" value="SEND">
    <input type="reset" value="CLEAR">
  </form>
</body>
</html>
